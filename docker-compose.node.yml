version: '3.8'

services:
  # SHBucket Storage Node
  shbucket-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shbucket-node-${NODE_ID:-1}
    restart: unless-stopped
    ports:
      - "${NODE_PORT:-8081}:8081"
    environment:
      # Master Server Connection
      - MASTER_URL=${MASTER_URL:-http://localhost:8080}
      
      # Node Configuration
      - PORT=${NODE_PORT:-8081}
      - HOST=${NODE_HOST:-0.0.0.0}
      - MODE=${SHBUCKET_MODE:-node}
      - NODE_ID=${NODE_ID:-1}
      - NODE_NAME=${NODE_NAME:-storage-node-1}
      
      # Storage Configuration
      - STORAGE_PATH=/app/storage
      - MAX_STORAGE_SIZE=${MAX_STORAGE_SIZE:-10737418240}
      
      # Optional Features
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_CORS=${ENABLE_CORS:-true}
    volumes:
      - node_storage_data:/app/storage
      - ./node-storage:/app/local-storage
    networks:
      - shbucket-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  node_storage_data:
    driver: local

networks:
  shbucket-network:
    driver: bridge
    external: true